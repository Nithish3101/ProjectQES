{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        input {max-width: 14em};
    </style>
    <title>Login</title>
</head>
<body>
    {%if messages %}
            {% for message in messages %}
                <div id="alert-1" class="flex p-4 mb-4 bg-blue-100 rounded-lg dark:bg-blue-200" role="alert">
                    <svg class="flex-shrink-0 w-5 h-5 text-blue-700 dark:text-blue-800" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z" clip-rule="evenodd"></path></svg>
                    <div class="ml-3 text-sm font-medium text-blue-700 dark:text-blue-800">
                        {{ message }}
                    </div>
                    <button type="button" class="ml-auto -mx-1.5 -my-1.5 bg-blue-100 text-blue-500 rounded-lg focus:ring-2 focus:ring-blue-400 p-1.5 hover:bg-blue-200 inline-flex h-8 w-8 dark:bg-blue-200 dark:text-blue-600 dark:hover:bg-blue-300" data-dismiss-target="#alert-1" aria-label="Close">
                    <span class="sr-only">Close</span>
                    <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
                    </button>
                </div>
            {% endfor %}
    {% endif %}
    {% block content %}{% endblock content %}
    <center><div
        class="mt-40 w-1/2 max-w-sm rounded-md overflow-hidden h-96 mx-5 border-r border-b border-l border-t border-gray-300 shadow-xl ">

        <div class="w-25 px-6 pt-4 pb-2">
            <form method="POST">
                {% csrf_token %}
                <fieldset class="form-group mt- items-center justify-center">
                    <center><legend class="font-bold border-bottom mb-4">Login</legend></center>
                </fieldset>
                <br/>
                <center><div class="mx-10">{{ form|crispy  }}</div></center>
                <br>
                <center><div class="form-group mx-10">
                    <button class=" hover:bg-gray-900 hover:text-white text-gray-400 w-40 h-10  bg-gradient-to-r bg-gray-800 hover:bg-gradient-to-l focus:ring-4 focus:outline-none focus:ring-purple-200 dark:focus:ring-purple-800  rounded-full   text-center" type="submit">Login</button>
                </div>
                </center>
            </form>
            </div>
            <center><div class="border-top pt-3">
                <small class="text-muted">
                    Need An Account? <a  href="{% url 'register' %}"><br>Sign Up</a>
                </small>
            </div>
            </center>
        </div>
    </div></center>
    
    
   

</body>
</html>
